<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple 2D Web Game</title>
<style>
  canvas {
    border: 1px solid black;
    display: block;
    margin: 0 auto;
    background: #f0f0f0; /* 设置canvas背景颜色 */
  }

  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 防止滚动条出现 */
    height: 100%;
  }

</style>
</head>
<body>

<canvas id="gameCanvas"></canvas> <!-- 移除了width和height属性，可以在JavaScript中动态设置 -->

<script src="game.js"></script>

</body>
</html>
